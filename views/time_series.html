<!DOCTYPE html>
<html>
<head>
	<title>das Inventar</title>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

	<style>
		/* The navigation bar */
		.navbar {
  			overflow: hidden;
  			background-color: #333;
  			position: fixed; /* Set the navbar to fixed position */
  			top: 0; /* Position the navbar at the top of the page */
  			width: 100%; /* Full width */
		}

		/* Links inside the navbar */
		.navbar a {
  			float: left;
  			display: block;
  			color: #f2f2f2;
  			text-align: center;
  			padding: 14px 16px;
  			text-decoration: none;
		}

		/* Change background on mouse-over */
		.navbar a:hover {
  			background: #ddd;
  			color: black;
		}

		/* Main content */
		.main {
  				padding: 16px;
  				margin-top: 150px; /* Add a top margin to avoid content overlay */
				margin-left: 200px;
				text-align: center;
				width: 75%;
		}
	

	</style>
</head>
<body>

	<div class="navbar">
 		<a href="index">Home</a>
 		<a href="country">Country</a>
  		<a href="product">Product</a>
 	 	<a href="time">Time Series</a>
 	 	<a href="https://github.com/abhishekr7/pizza-portal">Github</a>
	</div>

	<div class="main">
		<canvas id="chart"></canvas>
	</div>

	<script>


		function getDateStrings(date_arr){

			var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
			dateString_arr = []

			for(var key in date_arr){

				var date = new Date(date_arr[key]);

				var d = date.getDate().toString();
				var m = months[date.getMonth()];
				var y = date.getYear().toString();

				var str_date = d + " " + m + " " + y;

				dateString_arr.push(str_date);
			}

			return dateString_arr;
		}

		console.log("hello");
		console.log(typeof "<%=f_labels%>");

		var line_chart = {
			type: 'line',
			data: {
				datasets: [{
					data: "<%=f_data%>",
					label: 'GDP',
					lineTension: 0
				}],
				labels: getDateStrings("<%=f_labels%>")
			},
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'GDP'
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		};

		window.onload = function(){
			var ctx_line = document.getElementById('chart').getContext('2d');
			window.bar = new Chart(ctx_line, line_chart);
		};

	</script>

</body>
</html>
